<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, Ножницы, Бумага</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover {
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
        button img {
            width: 50px;
            height: 50px;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
        #reset {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #reset:hover {
            background-color: #d32f2f;
        }
        #history {
            margin-top: 20px;
        }
        #history-list {
            list-style: none;
            padding: 0;
        }
        #history-list li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Камень, Ножницы, Бумага</h1>
    <div id="game">
        <button id="rock"><img src="images/Rock.png" alt="Камень"></button>
        <button id="scissors"><img src="images/Scissors.png" alt="Ножницы"></button>
        <button id="paper"><img src="images/Paper.png" alt="Бумага"></button>
    </div>
    <div id="result"></div>
    <div id="history">
        <h2>История игр</h2>
        <ul id="history-list"></ul>
    </div>
    <button id="reset">Сбросить статистику</button>

    <script src="script.js"></script>
</body>
</html>
