<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, Ножницы, Бумага</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: url('images/lowpoly-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            color: #e0f7fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin-bottom: 20px;
        }
        h2 {
            color: #e0f7fa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8),
                         -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        #score-container {
            font-size: 1.5em;
            color: #e0f7fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin-top: 10px;
        }
        #game {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #a8e6cf, #7cc4a4);
            border: none;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.2);
        }
        button img {
            width: 50px;
            height: 50px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3), -8px -8px 15px rgba(255, 255, 255, 0.3);
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1), -3px -3px 5px rgba(255, 255, 255, 0.1);
        }
        #result {
            font-size: 1.2em;
            margin: 20px auto;
            padding: 15px;
            background: rgba(50, 50, 50, 0.8);
            border: 2px solid #00bcd4;
            border-radius: 5px;
            color: #e0f7fa;
            display: inline-block;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
        #result strong {
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #reset {
            background: linear-gradient(135deg, #00bcd4, #0288d1);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: #e0f7fa;
            font-size: 1em;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.2);
        }
        #reset:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3), -8px -8px 15px rgba(255, 255, 255, 0.3);
        }
        #history {
            margin-top: 20px;
        }
        #history-list {
            list-style: none;
            padding: 0;
        }
        #history-list li {
            background: rgba(50, 50, 50, 0.8);
            margin: 5px auto;
            padding: 10px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            color: #e0f7fa;
            max-width: 400px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        #history-list li strong {
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid rgba(178, 204, 255, 0.5);
            animation: float 5s infinite ease-in-out;
        }
        #triangle1 {
            top: 10%;
            left: 10%;
        }
        #triangle2 {
            top: 15%;
            right: 10%;
            border-bottom-color: rgba(255, 178, 217, 0.5);
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="triangle" id="triangle1"></div>
    <div class="triangle" id="triangle2"></div>
    <h1>Камень, Ножницы, Бумага</h1>
    <div id="score-container">
        <span id="score">0:0</span>
    </div>
    <div id="game">
        <button id="rock"><img src="images/Rock.png" alt="Камень"></button>
        <button id="scissors"><img src="images/Scissors.png" alt="Ножницы"></button>
        <button id="paper"><img src="images/Paper.png" alt="Бумага"></button>
    </div>
    <div id="result"></div>
    <div id="history">
        <h2>История игр</h2>
        <ul id="history-list"></ul>
    </div>
    <button id="reset">Сбросить статистику</button>

    <script src="script.js"></script>
</body>
</html>
